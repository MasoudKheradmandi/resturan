{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

 {% block body %}
    <!-- Page Content -->
    <div class="page-heading about-heading header-text" style="background-image: url({% static 'assets/images/heading-6-1920x500.jpg' %});">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="text-content">

              <h2>رزرو میز</h2>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="send-message">
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="section-heading">
              <h2>.لطفا اطلاعات زیر را با دقت وارد کنید </h2>
            </div>
          </div>
          <div class="col-md-8">
            <div class="contact-form">

              {% comment %} <form method='POST'>
                {% csrf_token %}
                {{form}}
                <button value='save' >
                  save
                </button>
              </form>  {% endcomment %}

              
              <form id="contact" action="" method="post">
                {% csrf_token %}
                <div class="row">
                  <div class="col-sm-6">
                    <fieldset>
                      :روز<select name="date" type="selection" class="form-control" placeholder="month" required="">
                        {% for d in date %}
                        <option value='{{d}}'>
                          {{d}}
                        </option>
                        {% endfor %}
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-sm-6">
                    <fieldset>
                      :ماه<select name="month" type="selection" class="form-control" placeholder="month" required="">
                        {% for m in month %}
                        <option value='{{m}}'>
                          {{m}}
                        </option>
                        {% endfor %}
                      </select>
                    </fieldset>
                  </div>
                  <div class="col-sm-6">
                    <fieldset>
                      :ساعت<select name="time" type="selection" class="form-control" placeholder="month" required="">
                        {% for t in time %}
                        <option value='{{t}}'>
                          {{t}}
                        </option>
                        {% endfor %}
                      </select>
                    </fieldset>
                  </div>

                

                  <div class="col-sm-6">
                    <fieldset>
                      :تعداد<select name="tedad" type="selection" class="form-control" placeholder="month" required="">
                        {% for t in tedad %}
                        <option value='{{t}}'>
                          {{t}}
                        </option>
                        {% endfor %}
                      </select>
                    </fieldset>
                  </div>

                  <div class="col-sm-6">
                    <fieldset>
                    :نام و نام خوانوادگی  <input name="fullname" type="text" class="form-control"  required="">
                    </fieldset>
                  </div>
                  <div class="col-lg-12 col-md-12 col-sm-12">
                  <div class="col-lg-12">
                    <fieldset>
                    :اطلاعات بیشتر  <textarea name="Note" rows="6" class="form-control" placeholder="(میتوانید خالی بگذارید)"></textarea>
                    </fieldset>
                  </div>
                  <div class="col-lg-12">
                    <fieldset>
                      <button type="submit" id="form-submit" class="filled-button" value='save'>Book Table</button>
                    </fieldset>
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="col-md-4">
            <img src="assets/images/team_01.jpg" class="img-fluid" alt="">

            <h5 class="text-center" style="margin-top: 15px;">A.Masoud</h5>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Book Now</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="contact-form">
              <form action="#" id="contact">
                  <div class="row">
                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Pick-up location" required="">
                          </fieldset>
                       </div>

                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Return location" required="">
                          </fieldset>
                       </div>
                  </div>

                  <div class="row">
                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Pick-up date/time" required="">
                          </fieldset>
                       </div>

                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Return date/time" required="">
                          </fieldset>
                       </div>
                  </div>
                  <input type="text" class="form-control" placeholder="Enter full name" required="">

                  <div class="row">
                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Enter email address" required="">
                          </fieldset>
                       </div>

                       <div class="col-md-6">
                          <fieldset>
                            <input type="text" class="form-control" placeholder="Enter phone" required="">
                          </fieldset>
                       </div>
                  </div>
              </form>
           </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary">رزرو میز</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
